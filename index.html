		<style>
			div { outline:  1px solid red; }

			#teamsContainer
			{
				width: 800px;
				height: 200px;
				margin:  0 auto 0 auto;
			}

			.left
			{
				width: 49%;
				float: left;
			}

			.right
			{
				width: 49%;
				float: right;
			}

			.teamLogo
			{
				width: 80%;
				height: 150px;
				margin:  0 auto 0 auto;
				background-repeat: no-repeat;
				background-size: contain;
				background-position: 50% 50%;
			}

			.ddlTeam
			{
				width: 80%;
				height: 20%;
				text-align: center;
				margin:  0 auto 0 auto;
				border-radius: 3px;
				padding: 2px;
				display: block;
			}

			#chartContainer, #chart
			{
				width: 800px;
				height: 400px;
				margin:  0 auto 0 auto;
			}

			.axis_x, .x_tick, .axis_y, .y_tick
			{
                stroke: rgba(50, 50, 50, 1);
                stroke-width: 1px;
			}

			.label
			{

			}

			.line
			{
                stroke-width: 2px;
			}

			.node
			{
				r: 2px;
			}
		</style>

		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>

						}					
					]
				},
				currentData: [],
				getData: function()
				{
					var ddlTeam1 = d3.select("#ddlTeam1");
					var ddlTeam2 = d3.select("#ddlTeam");

					var team1 = "Liverpool";
					var team2 = "Arsenal";
					this.currentData = [];

					if (team1 == team2) return;

					for (var season = 2018; season <= 2023; season ++)
					{
						for (var i = 0; i < this.data[season].length; i++)
						{
							var h = this.data[season][i].home;
							var a = this.data[season][i].away;
							var score1 = 0;
							var score2 = 0;

							if (!((h.team == team1 && a.team == team2) || (h.team == team2 && a.team == team1))) continue;

							if (h.team == team1) 
							{
								score1 = h.goals;
								score2 = a.goals;
							}

							if (h.team == team2) 
							{
								score1 = a.goals;
								score2 = h.goals;
							}

							this.currentData.push({ "season": season, "team1": team1, "team2": team2, "score1": score1, "score2": score2});
						}
					}
				},
				changeTeams: function()
				{
					var imgTeam1 = d3.select("#team1Logo");
					var ddlTeam1 = d3.select("#ddlTeam1");

					var imgTeam2 = d3.select("#team2Logo");
					var ddlTeam2 = d3.select("#ddlTeam2");

					for (var i = 0; i < this.teams.length; i++) 
					{
						if (ddlTeam1.node().value == this.teams[i].name) imgTeam1.attr("style", "background-image: url(" + this.teams[i].logo + ")");
						if (ddlTeam2.node().value == this.teams[i].name)imgTeam2.attr("style", "background-image: url(" + this.teams[i].logo + ")");
					}

					this.getData();

					this.renderLineChart();
				},
				renderLineChart: function()
				{
					var chart = d3.selectAll("#chart");
					chart.html("");
console.log(this.currentData)
					if (this.currentData.length == 0) return;

					this.renderAxis_x();
					this.renderAxis_y();
					this.renderPlots();
				},
				renderAxis_x: function()
				{
					var chart = d3.selectAll("#chart");

					chart
			        .append("line")
			        .attr("class", "axis_x")
			        .attr("x1", "20px")
			        .attr("y1", "380px")
			        .attr("x2", "780px")
			        .attr("y2", "380px");

					chart.selectAll("line.x_tick")
	        		.data(h2h.currentData)
	        		.enter()
			        .append("line")
			        .attr("class", "x_tick")
			        .attr("style", function(d, i)
			        {
			        	return (i == 0 || i % 2 == 0 ? "visibility:hidden" : "");
			        })
			        .attr("x1", function(d, i)
			        {
			        	return (20 + (i * Math.floor(760 / h2h.currentData.length ))) + "px";
			        })
			        .attr("y1", "380px")
			        .attr("x2", function(d, i)
			        {
			        	return (20 + (i * Math.floor(760 / h2h.currentData.length ))) + "px";
			        })
			        .attr("y2", "390px");
			    },

			        .attr("x1", "20px")
			        .attr("y1", "20px")
			        .attr("x2", "20px")
			        .attr("y2", "380px");	

					chart.selectAll("line.y_tick")

			        .append("line")
			        .attr("class", "y_tick")
			        .attr("x1", "20px")
			        .attr("y1", function(d)

			        })
			        .attr("x2", "10px")
